<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main__inner">
        <div class="container container--1">
          <div class="container--1__logoContainer">
            <img class="" src="./images/logo.svg" alt="Fylo" />
          </div>

          <div class="container--1__iconContainer">
            <img src="./images/icon-document.svg" alt="Document" />
          </div>
          <div class="container--1__iconContainer">
            <img src="./images/icon-folder.svg" alt="Folder" />
          </div>
          <div class="container--1__iconContainer">
            <img src="./images/icon-upload.svg" alt="Upload" />
          </div>
        </div>
        <div class="container container--2">
          <div class="container--2__chat">
            <strong>185</strong>
            <p>GB Left</p>
          </div>
          <p class="container--2__message">
            Youâ€™ve used <strong>815 GB</strong> of your storage
          </p>
          <div class="progress__bar">
            <div></div>
          </div>
          <div class="progress__bar__label">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
